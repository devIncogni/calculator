<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator | devIncogni</title>
    <link rel="stylesheet" href="./sources/style.css" />
    <script src="./sources/script.js" defer></script>
  </head>
  <body>
    <div id="calcBody">
      <div id="screen">
        <div id="calculationView"></div>
        <div id="answerView">0</div>
      </div>

      <div id="numPad">
        <div class="column" id="c1">
          <div class="number" id="allClear">AC</div>
          <div class="number" id="reciprocal">1/x</div>
          <div class="number" id="7">7</div>
          <div class="number" id="4">4</div>
          <div class="number" id="1">1</div>
          <div class="number" id="plusMinus">+/−</div>
        </div>
        <div class="column" id="c2">
          <div class="number" id="exponent">
            <p>x<sup>y</sup></p>
          </div>
          <div class="number" id="square">
            <p>x<sup>2</sup></p>
          </div>
          <div class="number" id="8">8</div>
          <div class="number" id="5">5</div>
          <div class="number" id="2">2</div>
          <div class="number" id="0">0</div>
        </div>
        <div class="column" id="c3">
          <div class="number" id="quotientRemainder">(Q,R)</div>
          <div class="number" id="squareRoot">√x</div>
          <div class="number" id="9">9</div>
          <div class="number" id="6">6</div>
          <div class="number" id="3">3</div>
          <div class="number" id="point">.</div>
        </div>
        <div class="column" id="c4">
          <div class="operatorSign" id="backspace">←</div>
          <div class="operatorSign" id="divide">÷</div>
          <div class="operatorSign" id="multiply">×</div>
          <div class="operatorSign" id="subtract">−</div>
          <div class="operatorSign" id="add">+</div>
          <div class="operatorSign" id="eQual">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
