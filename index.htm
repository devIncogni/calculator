<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator | devIncogni</title>
    <link rel="stylesheet" href="./sources/style.css" />
  </head>
  <body>
    <div id="calcBody">
      <div id="screen">
        <div id="calculationView">10 +</div>
        <div type="text" id="answerView">10</div>
      </div>

      <div id="numPad">
        <div class="column" id="c1">
          <div class="number" id="">AC</div>
          <div class="number" id="">1/x</div>
          <div class="number" id="">7</div>
          <div class="number" id="">4</div>
          <div class="number" id="">1</div>
          <div class="number" id="">+/-</div>
        </div>
        <div class="column" id="c2">
          <div class="number" id="">%</div>
          <div class="number" id=""><p>x<sup>2</sup></p></div>
          <div class="number" id="">8</div>
          <div class="number" id="">5</div>
          <div class="number" id="">2</div>
          <div class="number" id="">0</div>
        </div>
        <div class="column" id="c3">
          <div class="number" id="">←</div>
          <div class="number" id="">√x</div>
          <div class="number" id="">9</div>
          <div class="number" id="">6</div>
          <div class="number" id="">3</div>
          <div class="number" id="">.</div>
        </div>
        <div class="column" id="c4">
          <div class="operatorSign" id="">%</div>
          <div class="operatorSign" id="">÷</div>
          <div class="operatorSign" id="">×</div>
          <div class="operatorSign" id="">-</div>
          <div class="operatorSign" id="">+</div>
          <div class="operatorSign" id="eQual">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
